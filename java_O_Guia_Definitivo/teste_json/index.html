<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tabela JSON</h1>
    <table>
        <thead>
            <tr>
                <th>Dia</th>
                <th>Delegado</th>
                <th>Escriv√£o</th>
                <th>Investigador</th>
            </tr>
            
        </thead>
        <tbody id="myTable">
           
        </tbody>

    </table>
    <script>

        function buildTable(data) {
            let table = document.getElementById("myTable")

            for(var i = 0; i < data.length; i++) {
                var row = `<tr> 
                            <td>${data[i].dia}</td>
                            <td>${data[i].delpol}</td>
                            <td>${data[i].escripol}</td>
                            <td>${data[i].investipol}</td>
                    </tr>`
                table.innerHTML += row
            }
            // var row = `<tr> 
            //             <td>${data.dia}</td>
            //             <td>${data.delpol}</td>
            //             <td>${data.escripol}</td>
            //             <td>${data.investipol}</td>
            //     </tr>`
            // table.innerHTML += row

        }

        function getDados(){
            let xhttp = new XMLHttpRequest();
            let url = "data.json"
            xhttp.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200){
                    var myArr = JSON.parse(this.responseText);
                    buildTable(myArr);
                } 
            };
            xhttp.open("GET", url, true);
            xhttp.send();
        }

        getDados()

    </script>
</body>
</html>
