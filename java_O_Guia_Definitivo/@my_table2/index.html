<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha tabela</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Minha tabela</h1>
    <table>
        <caption>Teste de Escala</caption>
        <thead>
            <tr>
                <th colspan="2">dia</th>
                <th colspan="6">diurno</th>
                <th colspan="7">noturno</th>
            </tr>
            <colgroup>
                <col class="c_ndia">
                <col class="c_sem">
                <col class="c_del">
                <col class="c_del_ap">
                <col class="c_esc_t">
                <col class="c_esc_sob">
                <col class="c_op_t">
                <col class="c_op_sob">

                <col class="c_del_n">
                <col class="c_del_ap_n">
                <col class="c_esc_t_n">
                <col class="c_esc_sob_n">
                <col class="c_op1_n">
                <col class="c_op2_n">
                <col class="c_op_sob_n">
            </colgroup>
            <tr>
                <th scope="col">n</th>
                <th scope="col">sem</th>
                <th scope="col">Delpol</th>
                <th scope="col">Delpol apoio</th>
                <th scope="col">Esc Tit</th>
                <th scope="col">Esc sob</th>
                <th scope="col">Op Tit</th>
                <th scope="col">Op sob</th>
                
                <th scope="col">Delpol</th>
                <th scope="col">Delpol apoio</th>
                <th scope="col">Esc Tit</th>
                <th scope="col">Esc sob</th>
                <th scope="col">Op 1</th>
                <th scope="col">Op 2</th>
                <th scope="col">Op sob</th>
            </tr>
        </thead>
        <tfoot>

        </tfoot>
        <tbody id="myTable">

        </tbody>

    </table>
    <script src="script.js"></script>
</body>
</html>
